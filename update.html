    <h1>UPDATE COMIC</h1>
        <form action="#">
            <p><label for="title">Title: </label><input type="text" id="title" placeholder="title value stored in database" name="title"></p>

            <p><label for="author">Author: </label><input type="text" id="author" placeholder="author value stored in database" name="author"></p>

            <p><label for="publisher">Publisher: </label>
                <select name="publisher" id="publisher">
                    <option value="#">publisher value stored in database</option>
                    <option value="BOOM! Box">BOOM! Box</option>
                    <option value="DC Comics">DC Comics</option>
                    <option value="Harry N. Abrams">Harry N. Abrams</option>
                    <option value="Icon Books">Icon Books</option>
                    <option value="Image Comics">Image Comics</option>
                    <option value="Marvel">Marvel</option>
                    <option value="Simon & Schuster">Simon & Schuster</option>
                    <option value="Top Shelf Productions">Top Shelf Productions</option>
                    <option value="VIZ Media LLC">VIZ Media LLC</option>
                </select></p>

            <p><label for="genre">Genre: </label><input type="text" id="genre" placeholder="genre data stored in database" name="genre"></p>

            <p><label for="numberOfPages">Number of pages: </label><input type="text" id="numberOfPages" value="255" name="numberOfPages"></p>

            <p><label for="rating">Rating: </label><input type="text" id="rating" placeholder="5" name="rating"></p>

            <p><label for="synopsis">Synopsis: </label><textarea aria-placeholder="#" id="synopsis" name="synopsis">synopsis value stored in database</textarea></p>
        </form><br>

        <button type="submit">Submit</button>
