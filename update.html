    <div class="body-square body-update">
    <h1 class="body-h1">UPDATE COMIC</h1>
        <form class="form-content" action="#" autocomplete="off">
            <label for="title">Title: </label>
            <input type="text" id="title" placeholder="title value stored in database" name="title"><br>
            <label for="author">Author: </label>
            <input type="text" id="author" placeholder="author value stored in database" name="author"><br>
            <label for="publisher">Publisher: </label>
                <select name="publisher" id="publisher">
                    <option value="#">publisher value stored in database</option>
                    <option value="BOOM! Box">BOOM! Box</option>
                    <option value="DC Comics">DC Comics</option>
                    <option value="Harry N. Abrams">Harry N. Abrams</option>
                    <option value="Icon Books">Icon Books</option>
                    <option value="Image Comics">Image Comics</option>
                    <option value="Marvel">Marvel</option>
                    <option value="Simon & Schuster">Simon & Schuster</option>
                    <option value="Top Shelf Productions">Top Shelf Productions</option>
                    <option value="VIZ Media LLC">VIZ Media LLC</option>
                </select><br>
            <label for="genre">Genre: </label>
            <input type="text" id="genre" placeholder="genre data stored in database" name="genre"><br>
            <label for="numberOfPages">Number of pages: </label>
            <input type="number" id="numberOfPages" placeholder="pages stored in database" name="numberOfPages"><br>
            <label for="rating">Rating: </label>
            <input type="number" id="rating" placeholder="rating stored in database" name="rating"><br>
            <label for="synopsis">Synopsis: </label>
            <textarea placeholder="synopsis value stored in database" id="synopsis" name="synopsis"></textarea>
        </form><br>

        <button class="button-yellow button-update" type="submit">Submit</button>
    </div>
