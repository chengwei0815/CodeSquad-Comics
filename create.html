<body>
    <nav>
        <a href="./index.html"><!--not open in a new tab-->

        </div>

    <div class="body-square body-create">
        <h1 class="body-h1">CREATE NEW COMIC</h1>
        <div class="form-content">
            <form action="#" autocomplete="off">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" placeholder="Title"><br>
                <label for="author">Author: </label>
                <input type="text" name="author" id="author" placeholder="Author"><br>
                <label for="publisher">Publisher: </label>
                    <select name="publisher">
                        <option value="Select">Select</option>
                        <option value="BOOM! Box">BOOM! Box</option>
                        <option value="DC Comics">DC Comics</option>
                        <option value="Harry N. Abrams">Harry N. Abrams</option>
                        <option value="Icon Books">Icon Books</option>
                        <option value="Image Comics">Image Comics</option>
                        <option value="Marvel">Marvel</option>
                        <option value="Simon & Schuster">Simon & Schuster</option>
                        <option value="Top Shelf Productions">Top Shelf Productions</option>
                        <option value="VIZ Media LLC">VIZ Media LLC</option>
                    </select><br>
                <label for="genre">Genre: </label>
                <input type="text" name="genre" id="genre" placeholder="Genre"><br>
                <label for="numberOfPages">Number of pages: </label>
                <input type="number" name="numberOfPages" id="number-of-pages" placeholder="Number of pages"><br>
                <label for="rating">Rating: </label>
                <input type="number" name="rating" id="rating" placeholder="number(0-5)"><br>
                <label for="synopsis">Synopsis: </label>
                <textarea name="synopsis" id="synopsis" placeholder="Synopsis"></textarea><br>
                <div class="button-create"><button class="button-yellow" type="submit">Submit</button></div>
            </form>
        </div>
    </div>
