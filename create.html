    <!--the end of navbar-->

    <h1>CREATE NEW COMIC</h1>
        <form action="#">
            <p><label for="title">Title: </label> <input id="title" name="title" placeholder="Title"></p>

            <p><label for="author">Author: </label> <input id="author" name="author" placeholder="Author"></p>

            <p><label for="publisher">Publisher: </label>
                <select name="publisher" id="publisher">
                <option value="Select">Select</option>
                <option value="BOOM! Box">BOOM! Box</option>
                <option value="DC Comics">DC Comics</option>
                <option value="Harry N. Abrams">Harry N. Abrams</option>
                <option value="Icon Books">Icon Books</option>
                <option value="Image Comics">Image Comics</option>
                <option value="Marvel">Marvel</option>
                <option value="Simon & Schuster">Simon & Schuster</option>
                <option value="Top Shelf Productions">Top Shelf Productions</option>
                <option value="VIZ Media LLC">VIZ Media LLC</option>
                </select></p>

            <p><label for="genre">Genre: </label> <input id="genre" name="genre" placeholder="Genre"></p>

            <p><label for="numberOfPages">Number of pages: </label> <input id="numberOfPages" name="numberOfPages" placeholder="Number of pages"></p>

            <p><label for="rating">Rating: </label><input type="text" id="rating" name="rating" value=""></p>

            <p><label for="synopsis">Synopsis: </label><textarea placeholder="Synopsis" id="synopsis" name="synopsis"></textarea></p>
        </form><br>

        <button type="button">Submit</button>
